<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/css/drum.css">
  <title>Drum</title>
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kdb>A</kdb>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kdb>S</kdb>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kdb>D</kdb>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kdb>F</kdb>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kdb>G</kdb>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kdb>H</kdb>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kdb>J</kdb>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kdb>K</kdb>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kdb>L</kdb>
      <span class="sound">tink</span>
    </div>
  </div>
  <audio data-key="65" src="assets/sound/drum_sound/clap.wav"></audio>
  <audio data-key="83" src="assets/sound/drum_sound/hihat.wav"></audio>
  <audio data-key="68" src="assets/sound/drum_sound/kick.wav"></audio>
  <audio data-key="70" src="assets/sound/drum_sound/openhat.wav"></audio>
  <audio data-key="71" src="assets/sound/drum_sound/boom.wav"></audio>
  <audio data-key="72" src="assets/sound/drum_sound/ride.wav"></audio>
  <audio data-key="74" src="assets/sound/drum_sound/snare.wav"></audio>
  <audio data-key="75" src="assets/sound/drum_sound/tom.wav"></audio>
  <audio data-key="76" src="assets/sound/drum_sound/tink.wav"></audio>
  
</body>
</html>
